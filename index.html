<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
</head>
<body style="text-align: center; font-size: 20px;">
    <div id="container" style="border: 10px;">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="C">Celsius (C)</option>
            <option value="F">Fahrenheit (F)</option>
        </select>
    </div>
    <button style="background-color: rgb(103, 253, 95); padding: 10px; margin: 20px;" onclick="convertTemperature()">Convert</button>
    <h2>Converted Temperature: <p id="result"></p></h2>
    <script src="index.js"></script>
</body>
</html>
